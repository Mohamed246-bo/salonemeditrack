<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Portal</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header .inbox {
      font-size: 1rem;
      background: #0056b3;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .container {
      flex: 1;
      padding: 2rem;
      background-image: url('https://cdn.pixabay.com/photo/2018/03/01/14/50/african-american-3181049_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }
    .section {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      margin-top: 0;
    }
    .section label {
      display: block;
      margin-top: 1rem;
    }
    .section input, .section textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .section button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .section button:hover {
      background: #0056b3;
    }
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    footer p {
      margin: 0.5rem 0;
    }
    footer a {
      color: #cce5ff;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Medical Web Portal</h1>
    <div class="inbox">Inbox Messages</div>
    <a href="patienDashboard.html">Back</a>

  </header>

  <div class="container">
    <div class="section">
      <h2>Submit a Patient Request</h2>
      <form onsubmit="event.preventDefault(); alert('Request submitted!');">
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" required>

        <label for="request">Your Request:</label>
        <textarea id="request" rows="4" required></textarea>

        <button type="submit">Send Request</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Medical Web Portal. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
  </footer>
</body>
</html>
